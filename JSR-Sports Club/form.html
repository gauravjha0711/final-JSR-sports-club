<!DOCTYPE html>
<html>
    <head>
        <title> Registration</title>
        <link rel="stylesheet" type="text/css" href="form-style.css">
    </head>
    <body style="background-color: rgba(48, 62, 67, 0.889);">
        
        <div class="regform">
            <img src="img/logo.png">
            <h1>Register</h1>
            <form action="/actionpage.php" novalidate>
                <label for="name">Name</label><br>
                <input type="text" id="name"><br><br>
                
                <label for="email">Email-Id</label><br>
                <input type="email" id="email"><br><br>
                
                <label for="number">Phone-Number</label><br>
                <input type="number" id="number" max="10" ><br><br>
                <label for="age">Age</label><br>
                <input type="number" id="age"><br>

                <div class="gender">
                   <h3> Gender:</h3>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">MALE</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">FEMALE</label>
                    <input type="radio" id="others" name="gender" value="others">
                    <label for="others">OTHERS</label><br>
                </div>                                    

                <label for="sports"><h3>Choose your sport!</h3></label>
                <select id="sports">
                    <option value="sport 1">cricket</option>
                    <option value="sport 2">badminton</option>
                    <option value="sport 3">football</option>
                    <option value="sport 4">basketball</option>
                    <option value="sport 5">boxing</option> 
                    <option value="sport 6">cycling</option> 
                    <option value="sport 7">gym</option> 
                    <option value="sport 8">tennis</option> 
                    <option value="sport 9">swimming</option> 
                    <option value="sport 10">hockey</option>  
                </select>

                    <p class="sbtn"><input type="submit" value="submit"></p>
                
                <h5> Already a Member? <a href="login.html" target="_blank">Login Here!</a></h5>
            
            </form>
        </div>
    </body>
</html>
